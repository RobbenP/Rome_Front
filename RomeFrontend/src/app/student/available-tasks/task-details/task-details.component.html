<div class="container h-100 mt-5">
  <div class="row mb-5">
    <div class="col-3 font-weight-bold">Opdracht:</div>
    <div class="col-3">{{ assignment.naam }}</div>
  </div>
  <div class="row mb-5">
    <div class="col-3 font-weight-bold">Aantal geregistreerde studenten:</div>
    <div
      class="col-3 card"
      [style.background-color]="getHue()"
      style="color: aliceblue;
    font-size: 2em;"
    >
      {{ approvedUserAmount }}/{{ assignment.quantityUsers }}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-3 font-weight-bold">
      Omschrijving van de taak:
    </div>
    <div class="col-8">
      {{ assignment.omschrijving }}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-3 font-weight-bold">
      Tags:
    </div>
    <div class="col-3 card" *ngFor="let tag of tags">
      {{ tag.text }}
    </div>
  </div>
  <div class="row mb-5">
    <div class="col-3 font-weight-bold">Bedrijf:</div>
    <div class="col-3">{{ company.companyname }}</div>
  </div>
  <div class="row  mb-5" *ngIf="accepted">
    <div class="col-3 font-weight-bold">Jouw vooruitgang</div>
    <div class="col-5">
      <input
        type="number"
        name="vooruitgang"
        min="0"
        max="100"
        [(ngModel)]="percentage"
        [style.background-color]="getHueWithValue(percentage * 1.2)"
      />
      Al {{ percentage }}% voltooid
    </div>
    <div class="col-3">
      <button class="btn btn-primary" (click)="saveProgress()">
        Vooruitgang opslaan
      </button>
    </div>
  </div>
  <div class="row mb-5">
      <div class="col-5">
        <div *ngIf="canSignup; then thenBlock; else elseBlock"></div>
        <ng-template #elseBlock
          ><button (click)="signup()" class="btn btn-primary">
            Meld aan voor opdracht
          </button></ng-template
        >
        <ng-template #thenBlock
          ><button disabled class="btn btn-danger">
            Opdracht is al volzet
          </button></ng-template
        >
      </div>
      <div class="col-5" *ngIf="accepted">
        <button class="btn btn-primary" (click)="goReview()">Schrijf review over bedrijf</button>
      </div>
    </div>
        <hr />
</div>
