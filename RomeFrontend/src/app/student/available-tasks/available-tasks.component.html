<div class="row container-fluid h-100 mt-5">
  <div class="" *ngFor="let assignment of allAssignements">
    <div class="card col-auto m-2" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ assignment.naam }}</h5>
        <p class="card-text">
          <button (click)="details(assignment.assignmentID)" class="btn btn-info">
            Details opdracht
          </button>
        </p>
        <p class="card-text">
          <button (click)="signup(assignment.assignmentID)" class="btn btn-info"
            *ngIf="assignment['color']!=='#ff0000' && !assignment['hasAccepted']">
            Meld aan voor opdracht
          </button>
          <button (click)="signup(assignment.assignmentID)" class="btn btn-danger" disabled
            *ngIf="assignment['color']==='#ff0000' && !assignment['hasAccepted']">
            Opdracht is reeds volzet
          </button>
          <button (click)="signup(assignment.assignmentID)" class="btn btn-warning" disabled
            *ngIf="assignment['hasAccepted']">
            Je bent hiervoor al ingeschreven
          </button>
        </p>
        <p class="card-text">
          <div [style.background-color]="assignment['color']" style="color: aliceblue; font-size: 1.5em;">
            {{assignment["used"] | async}}/{{ assignment.quantityUsers }}
          </div>
      </div>
    </div>
  </div>
</div>
