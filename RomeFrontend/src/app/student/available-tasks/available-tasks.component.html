<div class="container-fluid h-100 mt-5">
  <div class="row">
    <table>
      <thead>
        <tr role="row">
          <th>Titel</th>
          <th>Details</th>
          <th>Aanmelden</th>
        </tr>
      </thead>
      <tbody>
        <tr role="row" *ngFor="let assignment of (allAssignements)">
          <td>{{assignment.omschrijving}}</td>
          <td>
            <button
              (click)="details(assignment.assignmentId)"
              class="btn btn-primary"
            >
              Details opdracht
            </button>
          </td>
          <td>
            <button
              (click)="signup(assignment.assignmentId)"
              class="btn btn-primary"
            >
              Meld aan voor opdracht
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
