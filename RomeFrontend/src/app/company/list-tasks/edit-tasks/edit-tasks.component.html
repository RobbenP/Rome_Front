<div class="container-fluid h-100 mt-5">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 bg-light rounded">
            <form #addTaskForm="ngForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
                <p>{{ assignmentModel | json }}</p>
                <p class="h4 mb-4">Taak wijzigen!</p>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" required [(ngModel)]="assignmentModel.naam" name="naam" [value]="assignment?.naam"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" required [(ngModel)]="assignmentModel.omschrijving" name="beschrijving" [value]="assignment?.omschrijving"/>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" required [(ngModel)]="assignmentModel.locatie" name="locatie" [value]="assignment?.locatie" />
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="number" required [(ngModel)]="assignmentModel.quantityUsers" name="aantalmakers" min="1" [value]="assignment?.quantityUsers"/>
                </div>
                <div class="form-group">
                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="submitted"> Wijzig</button>
                </div>
            </form>
        </div>
    </div>
