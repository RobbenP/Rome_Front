<div class="container mt-5">
    <h2>Takenlijst</h2>
    <br>
    <a routerLink="/bedrijf/takenlijst/taakToevoegen"><button class="btn btn-info pull-right mb-4">Voeg een nieuwe taak
            toe</button></a>
    <div class="list-group" *ngFor="let assigment of (assigments)">
        <a class="list-group-item list-group-item-action m-1"
            [routerLink]="['/bedrijf/takenlijst/taakWijzigen/'+(assigment.assignmentID)]">{{assigment.naam}}
            <a [routerLink]="['/bedrijf/takenlijst/taakVerwijderen/'+(assigment.assignmentID)]"><button class="btn btn-info pull-right mb-4 float-right">Verwijder</button></a>
        </a>
    </div>
</div>
