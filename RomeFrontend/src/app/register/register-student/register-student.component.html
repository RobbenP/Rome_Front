<div class="container-fluid h-100 mt-5">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 bg-light rounded">
            <h2 class="mt-2">Registreer je als student</h2>
            <form (ngSubmit)="onSubmit()">
                    <p>{{model | json}}</p>
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Bijnaam"
                        type="text" name="nickname" [(ngModel)]="model.nickname" >
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Voor + achternaam" type="text" name="name" [(ngModel)]="model.name">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Geboortedatum" type="date"
                        name="birthDate" [(ngModel)]="model.birthDay">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Ervaring" type="text" name="experience" [(ngModel)]="model.experience">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Biografie" type="text" name="biography" [(ngModel)]="model.biography">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="LinkedIn" type="text" name="linkedIn" [(ngModel)]="model.linkedIn">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Telefoonnummer" type="text" name="phoneNumber" [(ngModel)]="model.phoneNumber">
                </div>
                
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block">Registreer</button>
                </div>
            </form>
        </div>
    </div>
</div>
