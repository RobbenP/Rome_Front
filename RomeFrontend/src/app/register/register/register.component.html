<div class="container-fluid h-100 mt-5">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 bg-light rounded">
            <h2 class="mt-2">Registreer</h2>
            <form >
                <div class="form-check pb-1">
                    <input class="form-check-input" type="radio" name="userType" id="student" value="student" checked>
                    <label class="form-check-label" for="student">
                        Student
                    </label>
                </div>
                <div class="form-check pb-2">
                    <input class="form-check-input" type="radio" name="userType" id="company" value="company">
                    <label class="form-check-label" for="company">
                        Bedrijf
                    </label>
                </div>
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Email" type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Wachtwoord" type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Registreer</button>
                </div>
            </form>
        </div>
    </div>
</div>
