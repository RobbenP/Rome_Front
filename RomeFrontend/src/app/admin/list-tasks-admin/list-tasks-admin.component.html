<div class="container mt-5">
    <h2>Takenlijst</h2>
    <div class="row mt-5">
            <input id="str" [(ngModel)]="str" class="form-control w-25 m-1" placeholder="Zoek op taak" />
            <button (click)="filterAssignments()" class="btn btn-info m-1">Filter</button>
    
        </div>
    <div class="row container-fluid h-100 mt-5">
        <div *ngFor="let assigment of assigments  | assignmentFilter:assignment" class="row m-1">
            <div class="card col-auto " style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text opdrachtNaam">
                        <a (click)="details(assigment.assignmentID)">{{assigment.naam}} </a>
                    </p>
                    <p class="card-text">
                        <button (click)="delete(assigment.assignmentID)" class="btn btn-danger">
                            Verwijder taak
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <button (click)="back()" class="btn btn-outline-info pull-right">Teruggaan</button>
</div>
