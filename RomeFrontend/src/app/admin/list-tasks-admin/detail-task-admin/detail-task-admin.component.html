<div class="container h-100 mt-5">
    <div class="row mb-5">
      <div class="col-3 font-weight-bold">Opdracht:</div>
     
      <div class="form-group col-7 font-weight-bold">
        <input class="form-control form-control-lg"  type="text" name="naam" [(ngModel)]="assignment.naam" >
    </div>
    </div>
    <div class="row mb-5">
      <div class="col-3 font-weight-bold">Aantal studenten voor de opdracht:</div>
      <div class="form-group col-7 font-weight-bold">
        <input class="form-control form-control-lg"  type="number" name="QuantityUsers" [(ngModel)]="assignment.quantityUsers" >
    </div>
    </div>
    <div class="row mb-5">
  
      <div class="col-3 font-weight-bold">
        Omschrijving van de taak:
      </div>
      <div class="form-group col-7 font-weight-bold">
        <textarea class="form-control form-control-lg"  type="textarea" name="omschrijving" [(ngModel)]="assignment.omschrijving" ></textarea>
    </div>
    </div>
    <div class="row mb-5">
      <div class="col-3 font-weight-bold">
        Tags:
      </div>
     
                <div class="form-group col-7 font-weight-bold">
                <div class="form-group font-weight-bold"  *ngFor="let t of tags">
                    <input class="form-control form-control-lg"  type="text" [(ngModel)]="t.text" >
                </div>
            </div>
    </div>
    <!--Misschien een dropdown voor de tag?-->
    <div class="row mb-5">
        <div class="col-3 font-weight-bold">
          Tags:
        </div>
        
        <div class="form-group col-7 font-weight-bold">
          <input class="form-control form-control-lg"  type="text" name="company" [(ngModel)]="company.companyname" >
      </div>
      </div>
      <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit">Verander deze taak</button>
    </div>
    <hr>
  </div>
