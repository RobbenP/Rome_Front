<div class="container">
    <div class="row mt-5">
        <input id="str" [(ngModel)]="str" class="form-control w-50 m-1" placeholder="Zoek op gebruikersnaam" />
        <button (click)="filterUsers()" class="btn btn-info m-1">Filter</button>
        <button [routerLink]="['/registreer']" routerLinkActive="router-link-active"  class="btn btn-info m-1">Gebruiker toevoegen</button>
    </div>
    <div class="row container-fluid h-100 mt-5">

        <div *ngFor="let user of users | filter:username" class="row m-1">
            <div *ngIf="user.userID != 1" class="row m-1">
            <div class="card col-auto " style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">
                        {{user.username }}
                    </p>
                    <p class="card-text">
                        {{user.email}}
                    </p>
                    <p class="card-text">
                        <button (click)="delete(user.userID)" class="btn btn-danger m-1">
                            Verwijder gebruiker
                        </button>
                        <button [routerLink]="['/admin/reviewsGebruiker/'+(user.userID)]"
                            class="btn btn-primary m-1">Reviews</button>
                        <button [routerLink]="['/admin/userDetails/'+(user.userID)]" class="btn btn-info m-1">Gegevens
                            aanpassen</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <button (click)="back()" class="btn btn-outline-info pull-right">Teruggaan</button>
</div>
