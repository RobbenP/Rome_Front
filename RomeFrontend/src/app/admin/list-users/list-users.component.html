<div class="container">
    <div class="row container-fluid h-100 mt-5">
        <div *ngFor="let user of users | filter:filterargs" class="row m-1">
            <div class="card col-auto " style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text">
                        {{user.username}}
                    </p>
                    <p class="card-text">
                        {{user.email}}
                    </p>
                    <p class="card-text">
                        <button (onClick)="delete(user.userID)" class="btn btn-danger">
                            Verwijder gebruiker
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
